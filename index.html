<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency_Service_Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <section
      class="w-full bg-white px-5 py-4 flex flex-col md:flex-row md:h-[100px] items-center justify-between gap-4"
    >
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" alt="logo" class="h-[50px] md:h-[65px]" />
        <div
          class="flex flex-col justify-center text-[#006747] font-bold text-[24px] md:text-[32px] leading-tight hind text-center md:text-left"
        >
          <h2>Emergency</h2>
          <h2>Service</h2>
        </div>
      </div>

      <div class="flex items-center gap-2 flex-wrap justify-center">
        <div
          class="flex items-center gap-1 bg-[#ecfff0] text-black px-4 md:px-6 py-2 font-semibold text-[16px] md:text-[20px] rounded-3xl cursor-default"
        >
          <span id="love">0</span>
          <img src="assets/heart.png" class="h-5 md:h-6" alt="heart" />
        </div>
        <div
          class="flex items-center gap-1 bg-[#ecfff0] text-black px-4 md:px-6 py-2 font-semibold text-[16px] md:text-[20px] rounded-3xl cursor-default"
        >
          <span id="callCoin">100</span>
          <img src="assets/coin.png" class="h-5 md:h-6" alt="coin" />
        </div>
        <div
          class="flex items-center gap-1 bg-[#00a63e] text-white px-5 md:px-8 py-2 font-semibold text-[16px] md:text-[20px] rounded-3xl cursor-default"
        >
          <span id="coinCount">0</span> Copy
        </div>
      </div>
    </section>

    <!-- Banner -->
    <section
      class="w-full h-auto md:h-[250px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center text-white text-center p-6"
    >
      <img
        src="assets/logo-dark.png"
        class="h-[60px] md:h-[80px]"
        alt="logoDark"
      />
      <h1 class="text-2xl md:text-3xl font-bold mb-2 mt-2 hind">
        Emergency Service Directory
      </h1>
      <p class="text-base md:text-lg hind max-w-2xl">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>

    

    <script src="script.js"></script>
  </body>
</html>
